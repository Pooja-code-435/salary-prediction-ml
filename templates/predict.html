<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Salary</title>
    <link rel="stylesheet" href="static/css/predict.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
   {% if prediction %}
  <script>
    Swal.fire({
      title: '<strong>Predicted Salary: ₹{{ prediction }}</strong>',
      icon: '{{ "warning" if "having" in prediction|string else "success" }}',
      html: `
        <b>This is your predicted salary based on input data.</b><br>
        
      `,
      showCloseButton: true,
      showCancelButton: true,
      focusConfirm: false,
      confirmButtonText: `
        <i class="fa fa-thumbs-up"></i> Great!
      `,
      confirmButtonAriaLabel: "Thumbs up, great!",
      cancelButtonText: `
        <i class="fa fa-thumbs-down"></i>
      `,
      cancelButtonAriaLabel: "Thumbs down"
      
    });
  </script>
{% endif %}

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">SalaryPredictor</div>
        <nav>
            <a href="/">Home</a>
            <a href="/predict">Predict</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div class="predict-container">
        <h1>Salary Prediction Form</h1>
        <form action="/predict" method="POST" action="/predict">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required />

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <label for="education">Education Level:</label>
            <select name="education" id="education" required>
                <option value="">-- Select --</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
            </select>

            <label for="job">Job Title:</label>
            <select name="job" id="job" required>
                <option value="">-- Select --</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Senior Manager">Senior Manager</option>
                <option value="Sales Associate">Sales Associate</option>
                <option value="Director">Director</option>
                <option value="Marketing Analyst">Marketing Analyst</option>
                <option value="Product Manager">Product Manager</option>
            </select>

            <label for="experience">Years of Experience:</label>
            <input type="number" name="experience" id="experience" placeholder="Enter Years of Experience" required>

            <button type="submit">Predict Salary</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Salary: ₹{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
